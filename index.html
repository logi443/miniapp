<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>M-VPN — راهنمای اتصال</title>
<link rel="preload" href="https://cdn.jsdelivr.net/gh/rastikerdar/iransans-font@v1.0.5/dist/font-face.css" as="style">
<style>
@import url('https://cdn.jsdelivr.net/gh/rastikerdar/iransans-font@v1.0.5/dist/font-face.css');

:root{
  --accent1: #6b5cff; 
  --accent2: #5ac8ff; 
  --card-bg: linear-gradient(135deg, var(--accent1), var(--accent2));
  --white: #ffffff;
  --text: #222;
  --muted: #6b6b78;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: "IranSans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:#fff;
  color:var(--text);
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:28px 16px;
}

.app{ max-width:520px; width:100%; }

.title{
  text-align:center;
  margin:18px 0;
  font-size:22px;
  font-weight:700;
}
.title .word{
  display:inline-block;
  opacity:0;
  transform:translateY(8px);
  animation:fadeword 900ms ease forwards;
}
.title .word.w1{ animation-delay: 0ms; }
.title .word.w2{ animation-delay: 220ms; }
.title .word.w3{ animation-delay: 440ms; }
.title .word.w4{ animation-delay: 660ms; }
.title .word{
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
@keyframes fadeword{
  to { opacity:1; transform:translateY(0); }
}

.card{
  background:#fff;
  border-radius:14px;
  padding:18px;
  box-shadow: 0 8px 28px rgba(20,20,60,0.06);
  margin-bottom:18px;
}

.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap:12px;
}

.btn {
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid rgba(107,92,255,0.12);
  background: linear-gradient(180deg, rgba(107,92,255,0.06), rgba(90,200,255,0.02));
  color:var(--accent1);
  font-weight:700;
  cursor:pointer;
  text-align:center;
}
.btn img{width:24px;height:24px;border-radius:6px;}
.btn:active{ transform:translateY(1px) }

.tutorial-wrap{ margin-top:12px; display:flex; flex-direction:column; gap:12px; }

.step-card{
  display:flex;
  gap:12px;
  align-items:flex-start;
  background: var(--card-bg);
  color:var(--white);
  border-radius:12px;
  padding:14px;
  box-shadow: 0 8px 20px rgba(107,92,255,0.12);
}

.step-num{
  min-width:44px;
  height:44px;
  border-radius:50%;
  background:var(--white);
  color:var(--accent1);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:16px;
  flex-shrink:0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.step-body{ flex:1; }
.step-body p{ margin:6px 0; line-height:1.5; font-size:15px; }
.step-body img.step-img{ display:block; width:100%; border-radius:8px; margin:8px 0 0 0; box-shadow: 0 8px 20px rgba(10,10,30,0.08); }

.back{ margin-top:12px; display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid var(--accent1); background:#fff; color:var(--accent1); font-weight:700; cursor:pointer; }

.footer{ margin-top:10px; text-align:center; color:var(--muted); font-size:13px; }
.footer a{ color:var(--accent1); text-decoration:underline; font-weight:700; }

.download-card{ display:flex; justify-content:center; margin-top:12px; }
.download-card a{ display:flex; align-items:center; justify-content:center; background: linear-gradient(135deg, var(--accent1), var(--accent2)); color:#fff; border-radius:24px; padding:12px 20px; font-weight:700; font-size:15px; text-decoration:none; width:100%; max-width:260px; gap:8px; }

@media (max-width:420px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>
<div class="app">
<div class="title" aria-hidden="true">
  <span class="word w1">راهنمای</span>&nbsp;
  <span class="word w2">اتصال</span>&nbsp;
  <span class="word w3">سرویس‌های</span>&nbsp;
  <span class="word w4">M-VPN</span>
</div>

<div id="step-os" class="card">
  <div style="font-weight:700;margin-bottom:8px">۱ — سیستم‌عامل خود را انتخاب کنید</div>
  <div class="grid" id="os-grid">
    <button class="btn" onclick="selectOS('Android')">Android</button>
    <button class="btn" onclick="selectOS('iOS')">iOS</button>
    <button class="btn" onclick="selectOS('Windows')">Windows</button>
    <button class="btn" onclick="selectOS('macOS')">macOS</button>
  </div>
</div>

<div id="step-app" class="card" style="display:none">
  <div style="font-weight:700;margin-bottom:8px">۲ — برنامه‌ خود را انتخاب کنید</div>
  <div id="apps" class="grid"></div>
  <button class="back" onclick="goBack(1)">بازگشت</button>
</div>

<div id="step-tutorial" class="card" style="display:none">
  <div style="font-weight:700;margin-bottom:8px">۳ — آموزش گام‌به‌گام</div>
  <div id="tutorial-area" class="tutorial-wrap"></div>
  <button class="back" style="margin-top:12px" onclick="goBack(2)">بازگشت</button>
</div>

<div class="footer">طراحی شده توسط تیم <a href="https://t.me/nv443" target="_blank" rel="noopener">M-VPN</a></div>
</div>

<script>
// --- آیکون‌ها (منابع چندگانه برای پایداری) ---
const appIconSources = {
  v2rayNg: [
    "https://cdn.jsdelivr.net/gh/2dust/v2rayNG/app/src/main/res/mipmap-xxhdpi/ic_launcher.png",
    "https://raw.githubusercontent.com/2dust/v2rayNG/master/app/src/main/res/mipmap-xxhdpi/ic_launcher.png"
  ],
  v2box: [
    "https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/30/7f/9f/307f9f91-d648-6d5f-87a0-37902b177a4b/AppIcon-0-1x_U007emarketing-0-7-0-85-220.png/256x256bb.jpg"
  ],
  Shadowrocket: [
    "https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/92/b3/4d/92b34d6e-3c7f-6c7c-8b16-0cb7f94b3cb1/AppIcon-0-1x_U007emarketing-0-10-0-85-220.png/256x256bb.jpg"
  ],
  Streisand: [
    "https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/89/06/11/89061134-5d1e-63ff-44d1-7a3a045d1b25/AppIcon-0-1x_U007emarketing-0-7-0-85-220.png/256x256bb.jpg"
  ],
  V2rayN: [
    "https://cdn.jsdelivr.net/gh/2dust/v2rayN/v2rayN/v2rayN/Resources/icon.ico",
    "https://raw.githubusercontent.com/2dust/v2rayN/master/v2rayN/v2rayN/Resources/icon.ico"
  ]
};

// --- لیست اپ‌ها ---
const appsByOS = {
  Android: ["v2rayNg","v2box"],
  iOS: ["v2box","Shadowrocket","Streisand"],
  Windows: ["V2rayN"],
  macOS: ["Streisand","Shadowrocket"]
};

// --- لینک دانلود (بدون تکرار) ---
const downloadLinks = {
  Android: { v2rayNg: "https://logi443.github.io/v2ray", v2box: "https://play.google.com/store/apps/details?id=dev.hexasoftware.v2box" },
  iOS: { v2box: "https://apps.apple.com/app/id6446814690", Shadowrocket: "https://apps.apple.com/app/id932747118", Streisand: "https://apps.apple.com/app/id6450534064" },
  Windows: { V2rayN: "https://github.com/2dust/v2rayN/releases/download/7.15.6/v2rayN-windows-64-SelfContained.zip" },
  macOS: { Streisand: "https://apps.apple.com/us/app/streisand/id6450534064", Shadowrocket: "https://apps.apple.com/app/id932747118" }
};

// --- متن آموزش ---
const tutorials = {
  Android: { v2rayNg:["منوی همبرگری ☰ بالا را بزنید.","از منوی همبرگری گزینه Setting را انتخاب کنید.","گزینه تنظیمات پیشرفته را بزنید و گزینه Allow insecure را فعال کنید.","به صفحه اصلی برگردید، مثبت بالا را بزنید و گزینه وارد کردن از کلیپ‌بورد را انتخاب کنید."], v2box:["ستینگ برنامه را باز کنید.","گزینه Allow insecure را روشن کنید.","از بخش Configs مثبت بالا را بزنید و گزینه Import V2Ray URI from Clipboard را انتخاب کنید.","روی اسم کانفیگ بزنید و از پایین صفحه Slide to connect را به سمت راست بکشید."]},
  iOS: { v2box:["ستینگ برنامه را باز کنید.","گزینه Allow insecure را روشن کنید.","از بخش Configs مثبت بالا را بزنید و گزینه Import V2Ray URI from Clipboard را انتخاب کنید.","روی اسم کانفیگ بزنید و از پایین صفحه Slide to connect را به سمت راست بکشید."], Shadowrocket:["روی منو Config بزنید و + بالا را بزنید، کانفیگ خود را Paste کرده و Download را بزنید.","به منوی Home برگردید، روی اسم کانفیگ لمس کنید و دکمه اتصال را بزنید.","اگر وصل نشد، روی علامت تعجب بزنید، گزینه TLS را انتخاب و Allow insecure را روشن کنید. سپس یک مرحله به عقب برگردید، Save را بزنید و متصل شوید."], Streisand:["ستینگ برنامه را باز کنید.","از بالا گزینه سوم Subscription را انتخاب کنید.","گزینه‌های Update on open و Allow insecure را روشن کنید.","از تب Home مثبت بالا را بزنید و گزینه Import from clipboard را انتخاب کنید.","روی اسم کانفیگ لمس کنید و دکمه اتصال را بزنید."]},
  Windows:{ V2rayN:["این بخش نیاز به آموزش تصویری دارد. لطفاً ویدیوی زیر را مشاهده کنید."] },
  macOS:{ Streisand:["ستینگ برنامه را باز کنید.","از بالا گزینه سوم Subscription را انتخاب کنید.","گزینه‌های Update on open و Allow insecure را روشن کنید.","از تب Home مثبت بالا را بزنید و گزینه Import from clipboard را انتخاب کنید.","روی اسم کانفیگ لمس کنید و دکمه اتصال را بزنید."], Shadowrocket:["روی منو Config بزنید و + بالا را بزنید، کانفیگ خود را Paste کرده و Download را بزنید.","به منوی Home برگردید، روی اسم کانفیگ لمس کنید و دکمه اتصال را بزنید.","اگر وصل نشد، روی علامت تعجب بزنید، گزینه TLS را انتخاب و Allow insecure را روشن کنید. سپس یک مرحله به عقب برگردید، Save را بزنید و متصل شوید."] }
};

let currentOS = null;

// کمکی: ساخت آیکون بدون خطا
function createIcon(app){
  const urls = appIconSources[app] || [];
  if(!urls.length) return null;
  const img = document.createElement('img');
  img.width = 24; img.height = 24; img.style.borderRadius = '6px';
  img.referrerPolicy = 'no-referrer';
  let i = 0;
  function tryNext(){
    if(i < urls.length){ img.src = urls[i++]; } else { img.style.display = 'none'; }
  }
  img.onerror = tryNext;
  tryNext();
  return img;
}

function selectOS(os){
  currentOS = os;
  document.getElementById('step-os').style.display = 'none';
  document.getElementById('step-app').style.display = 'block';
  const appsDiv = document.getElementById('apps');
  appsDiv.innerHTML = '';
  const apps = appsByOS[os]||[];
  apps.forEach(app=>{
    const b = document.createElement('button');
    b.className = 'btn';
    const icon = createIcon(app);
    if(icon) b.appendChild(icon);
    const label = document.createElement('span');
    label.textContent = app;
    b.appendChild(label);
    b.onclick = ()=> selectApp(app);
    appsDiv.appendChild(b);
  });
}

function selectApp(app){
  document.getElementById('step-app').style.display = 'none';
  document.getElementById('step-tutorial').style.display = 'block';
  renderTutorial(currentOS, app);
}

function renderTutorial(os, app){
  const wrap = document.getElementById('tutorial-area');
  wrap.innerHTML = '';
  const steps = (tutorials[os] && tutorials[os][app]) || [];
  steps.forEach((text, idx)=>{
    const stepCard = document.createElement('div');
    stepCard.className = 'step-card';
    const num = document.createElement('div');
    num.className = 'step-num';
    num.innerText = idx+1;
    const body = document.createElement('div');
    body.className = 'step-body';
    body.innerHTML = `<p>${text}</p>`;
    stepCard.appendChild(num);
    stepCard.appendChild(body);
    wrap.appendChild(stepCard);
  });

  const downloadCard = document.createElement('div');
  downloadCard.className = 'download-card';
  const downloadBtn = document.createElement('a');
  downloadBtn.href = (downloadLinks[os] && downloadLinks[os][app]) ? downloadLinks[os][app] : '#';
  downloadBtn.target = "_blank";
  downloadBtn.innerHTML = '⬇ دانلود آخرین ورژن';
  downloadCard.appendChild(downloadBtn);
  wrap.appendChild(downloadCard);
}

function goBack(step){
  if(step===1){
    document.getElementById('step-os').style.display='block';
    document.getElementById('step-app').style.display='none';
  } else if(step===2){
    document.getElementById('step-app').style.display='block';
    document.getElementById('step-tutorial').style.display='none';
  }
}
</script>
</body>
